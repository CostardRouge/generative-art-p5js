<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />
  </head>

  <body>
    <style>
      body, html {
        //background: rgb(128, 128, 255);
        /* padding: 0; */
      }

      div {
        width: 1080px;
      }

      video {
        outline: 1px solid rgb(128, 128, 255);;
      }
  </style>
    <script>
      const videoElements = [];

      function createVideoElement(src) {
        const video = document.createElement('video');
        video.style.width = '100%';

        video.src = src;
        video.controls = false;
        video.loop = true;

        return video;
      }

      function createVideoGrid() {
        const container = document.createElement('div');
        container.style.display = 'grid';
        container.style.gridTemplateColumns = 'repeat(3, 1fr)';
        container.style.gridTemplateRows = 'repeat(3, 1fr)';
        Array(9).fill().forEach( (_, index) => {
          const videoElement = createVideoElement(`${index+1}.mp4`);
          container.appendChild(videoElement);
          videoElements.push(videoElement)
        });
        return container;
      }

      document.addEventListener("click", () => {
        videoElements.forEach( node => node.play() )
      })

      const videoGrid = createVideoGrid();
      document.body.appendChild(videoGrid);

    </script>
  </body>
</html>
