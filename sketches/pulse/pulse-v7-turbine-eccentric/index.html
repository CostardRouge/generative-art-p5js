<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>
    <link rel="stylesheet" type="text/css" href="/assets/stylesheets/common.css">

    <script>
      function gitHubPagesPathHack(path) {
        if (window.location.href.startsWith('https://costardrouge.github.io/')) {
          return `https://costardrouge.github.io/generative-art-p5js${path}`
        }
        return path;
      }

      document.querySelector("head > link").href = gitHubPagesPathHack("/assets/stylesheets/common.css");

      // title
      const pathnameParts = location.pathname.split("/").slice(1, -1);
      document.title = pathnameParts[pathnameParts.length - 1];
    </script>

    <script async src="https://www.googletagmanager.com/gtag/js?id=G-PMQPYZEY5F"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() { dataLayer.push(arguments); }
      gtag('js', new Date());
      gtag('config', 'G-PMQPYZEY5F');
    </script>

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/CCapture.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/webmidi@next/dist/iife/webmidi.iife.js"></script>
  </head>

  <body>
    <div id="sketch-ui-drawer"></div>
    <span id="sketch-ui-icon"></span>
    <script type="module" src="index.js"></script>
    <script>
      // hide ui in preview mode
      if (location.search.includes("preview")) {
        document.querySelector("body").classList.add("preview");
      }
    </script>
  </body>
</html>
