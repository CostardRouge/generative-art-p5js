<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, maximum-scale=1.0, user-scalable=no" />

    <title>Sketch</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŒ€</text></svg>">
    <link rel="stylesheet" type="text/css" href="">
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:creator" content="@BlousonRouge" />
    <meta name="twitter:image" content="/screenshot.jpeg" />
    <meta property="og:title" content="" />
    <meta property="og:image" content="/screenshot.jpeg" />

    <script>
      const loadScript = (src, async = true, type = 'text/javascript') => {
        return new Promise((resolve, reject) => {
          try {
            const scriptElement = document.createElement('script')
            const container = document.head || document.body

            scriptElement.type = type;
            scriptElement.async = async;
            scriptElement.src = src;

            scriptElement.addEventListener('load', () => {
              resolve({ status: true })
            })

            scriptElement.addEventListener('error', () => {
              reject({
                status: false,
                message: `Failed to load the script ${src}`
              })
            })

            container.appendChild(scriptElement)
          } catch (err) {
            reject(err)
          }
        })
      }

      // title
      const pathnameParts = location.pathname.split("/").slice(1, -1);
      document.title = pathnameParts[pathnameParts.length - 1];

      // open graph title
      document.querySelector("meta[property='og:title']").setAttribute("content", document.title)
    
      // open graph images urls
      const previewURL = "screenshot.jpeg"

      document.querySelector("meta[name='twitter:image']").setAttribute("content", previewURL);
      document.querySelector("meta[property='og:image']").setAttribute("content", previewURL);

      // common.css path fix
      document.querySelector("head > link[rel=stylesheet]").href = "assets/stylesheets/common.css";
    </script>

    <script async>
      async function loadGA() {
        if ("127.0.0.1" !== location.hostname ) {
          return;
        }
      
        await import("https://www.googletagmanager.com/gtag/js?id=G-PMQPYZEY5F");

        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-PMQPYZEY5F');
      }
    </script>

    <script src="libraries/CCapture.all.min.js"></script>
  </head>

  <body>
    <div id="sketch-ui-drawer"></div>
    <span id="sketch-ui-icon"></span>
    <script defer type="module" src="index.js"></script>

    <script>
      // hide ui in preview mode
      if (location.search.includes("preview")) {
        document.querySelector("body").classList.add("preview");
      }
    </script>
  </body>
</html>
